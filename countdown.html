<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Countdown Modal</title>
<style>
  /* Modal styles */
  .modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: 1000;
    justify-content: center;
    align-items: center;
  }

  .modal-content {
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    text-align: center;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  /* Countdown styles */
  .countdown {
    font-size: 36px;
    font-weight: bold;
    margin-bottom: 20px;
  }
</style>
</head>
<body>

<!-- Countdown Modal -->
<!-- <div id="countdownModal" class="modal">
  <div class="modal-content">
    <div class="countdown" id="countdownDisplay"></div>
  </div>
</div> -->

<button
onclick=""
  class="border-2 border-gray-300  rounded-xl font-bold btn-sm 
  hover:bg-[#0E7A81]"
>
  Adopt
</button>

<script>
// Countdown function
function countdownModal() {
  let count = 5; // Starting count
  let countdownDisplay = document.getElementById('countdownDisplay');

  // Display initial count
  countdownDisplay.textContent = count;

  const countdownInterval = setInterval(function() {
    count--;
    countdownDisplay.textContent = count;

    if (count === 0) {
      clearInterval(countdownInterval);
      closeModal();
    }
  }, 1000);
}

// Function to show the modal
function openModal() {
  var modal = document.getElementById('countdownModal');
  modal.style.display = 'flex';
  countdownModal(); // Start countdown when modal is opened
}

// Function to close the modal
function closeModal() {
  var modal = document.getElementById('countdownModal');
  modal.style.display = 'none';
}

// Example usage: open modal after a delay
setTimeout(openModal, 1000); // Open modal after 1 second
</script>

</body>
</html>
